<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empire</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="title">
        <h2>Empire</h2>
    </div>
    <div class=game-container>
        <div class="resources">
            <div><h4>Wood:</h4><h5 id="wood-count"></h5></div>
            <div><h4>Stone:</h4><h5 id="stone-count"></h5></div>
            <div><h4>Iron:</h4><h5 id="iron-count"></h5></div>
            <div><h4>Silver:</h4><h5 id="silver-count"></h5></div>
            <div><h4>Culture:</h4><h5 id="culture-count"></h5></div>
            <div><h4>Science:</h4><h5 id="science-count"></h5></div>
            <div><h4>Food:</h4><h5 id="food-count"></h5></div>
        </div>
        <div class="population">
            <h4>Total Population:</h4><h5 id="population-count"></h5>
            <h4>Unemployed Population:</h4><h5 id="unemployed-count"></h5>
            <h4 id="Hut">Huts:</h4><h5 id="Hut-count"></h5>
        </div>
        <div class="events">
            <div class="nes-container is-rounded">
                <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
              </div>
        </div>
        <div class="work-space">
            <button class="wood nes-btn">Wood</button>
            <button class="stone nes-btn">Stone</button>
            <button class="iron nes-btn">Iron</button>
            <button class="food nes-btn">Berries</button>
        </div>
        <div class="buildings">
            <button class="hut nes-btn" id="hut-btn">Build Hut</button>
        </div>
    </div>
</body>
</html>
